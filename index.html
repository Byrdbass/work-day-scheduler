  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- add the current day -->
      <p id="Today" class="lead"></p>
    </header>
    <!-- MAIN PORTION OF THE PLANNER -->
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container time-block row" id="9am">9am
        <input class="eventInput description" type="text" placeholder="type event here">
        <button class="col-md-1 saveBtn">save!</button>
      </div>
      <div class="container time-block row" id="10am">10am
        <input class="eventInput description" type="text" placeholder="type event here">
        <button class="col-md-1 saveBtn">save!</button>
      </div>
      <div class="container time-block row" id="11am">11am
        <input class="eventInput description" type="text" placeholder="type event here">
        <button class="col-md-1 saveBtn">save!</button>
      </div>
      <div class="container time-block row" id="12pm">12pm
        <input class="eventInput description" type="text" placeholder="type event here">
        <button class="col-md-1 saveBtn">save!</button>
      </div>
      <div class="container time-block row" id="13pm">1pm
        <input class="eventInput description" type="text" placeholder="type event here">
        <button class="col-md-1 saveBtn">save!</button>
      </div>
      <div class="container time-block row" id="14pm">2pm
        <input class="eventInput description" type="text" placeholder="type event here">
        <button class="col-md-1 saveBtn">save!</button>
      </div>
      <div class="container time-block row" id="15pm">3pm
        <input class="eventInput description" type="text" placeholder="type event here">
        <button class="col-md-1 saveBtn">save!</button>
      </div>
      <div class="container time-block row" id="16pm">4pm
        <input class="container eventInput description" type="text" placeholder="type event here">
        <button class="col-md-1 saveBtn">save!</button>
      </div>
      <div class="container time-block row" id="17pm">5pm
        <input class="eventInput description" type="text" placeholder="type event here">
        <button class="col-md-1 saveBtn">save!</button>
      </div>

        
      </div>
    </div>
